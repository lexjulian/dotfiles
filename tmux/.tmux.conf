unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-Space

set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key q set-option status

# Defaults
set -g mouse on
set -g status-position top
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# windows start with index 1
set -g base-index 1
set -g pane-base-index 1

# windows auto renaming off
set -g allow-rename off

# allow focus events to get through to applications running in tmux
set -g focus-events on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'

# After the installation of plugins I have to clone my forked branch `personal-config` inside `~/.tmux/plugins`
set -g @plugin 'fabioluciano/tmux-tokyo-night'

### Tokyo Night Theme configuration
set -g @theme_variation 'night'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

set -g @theme_session_icon "ðŸ’»"

### Added timeonly plugin
set -g @theme_plugins 'datetime,timeonly,battery'

### Enable transparency
set -g @theme_transparent_status_bar 'true'
set -g @theme_transparent_left_separator_inverse ''
set -g @theme_transparent_right_separator_inverse ''

### Date Plugin
set -g @theme_plugin_datetime_icon "ðŸ“…"
set -g @theme_plugin_datetime_format "%A, %B %d"

### Battery Plugin
set -g @theme_plugin_battery_charging_icon "âš¡"
set -g @theme_plugin_battery_discharging_icon "ðŸ”‹"
set -g @theme_plugin_battery_yellow_threshold 30
set -g @theme_plugin_battery_red_threshold 15

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
